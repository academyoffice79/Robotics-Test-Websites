<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Robotics Team — Logs Calendar</title>
    <link rel="stylesheet" href="logsHome.css" />
</head>

<body>
    <header class="topbar">
        <h1>Robotics Team — Logs</h1>
        <nav>
            <button id="loginBtn" class="btn small">Login</button>
            <button id="logoutBtn" class="btn small hidden">Logout</button>
        </nav>
    </header>

    <main class="container">
        <section class="controls">
            <div class="nav-row">
                <button id="prevYear" class="btn">«</button>
                <button id="prevMonth" class="btn">‹</button>
                <div id="monthYear" class="month-year" aria-live="polite"></div>
                <button id="nextMonth" class="btn">›</button>
                <button id="nextYear" class="btn">»</button>
            </div>
            <div class="options-row">
                <label for="calendarSource">Source:</label>
                <select id="calendarSource">
                    <option value="local">Team Logs (backend)</option>
                    <option value="google">Google Calendar (via server proxy)</option>
                </select>
            </div>
        </section>

        <section class="calendar-section">
            <div class="weekday-row" id="weekdayRow"></div>
            <div id="calendarGrid" class="calendar-grid" role="grid" aria-label="Month calendar"></div>
        </section>
    </main>

    <!-- Modal -->
    <div id="logModal" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="modal-content">
            <button id="closeModal" class="close" aria-label="Close">×</button>
            <h2 id="modalDate">Date</h2>

            <label for="subteamSelect">Subteam</label>
            <select id="subteamSelect"></select>

            <div id="logText" class="log-text" aria-live="polite"></div>

            <div class="modal-actions">
                <button id="addLogBtn" class="btn primary">Add / Edit Log</button>
            </div>
        </div>
    </div>

    <script src="logsHome.js" defer></script>
</body>

</html>
